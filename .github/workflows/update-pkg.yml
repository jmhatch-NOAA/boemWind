name: update-pkg

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  schedule:
  - cron: "0 0 * * *"

jobs:
  update-pkg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install R package linux dependencies
        run: |
          sudo apt update
          sudo apt-get install libcurl4-openssl-dev libnetcdf-dev libudunits2-dev libgdal-dev libharfbuzz-dev libfribidi-dev
        shell: bash

      - name: Install R packages
        run: Rscript -e 'install.packages(c("devtools", "dplyr", "here", "htmlwidgets", "httr", "jsonlite", "leaflet", "magrittr", "pkgdown", "sf", "stringr", "usethis"))'

      - name: Update R pkg
        run: Rscript -e 'here::here("data-raw/dnld_get_boem_weas.R") |> source()'

      - name: Set up Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Commit all changes
        run: |
          git add -A && git commit -m 'Downloaded BOEM WEAs' || echo "No changes to commit"
          git push origin || echo "No changes to commit"

      - name: Trigger workflow
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/jmhatch-NOAA/READ-PSB-TE-WIND/actions/workflows/update_readme.yml/dispatches \
          -d '{"ref": "main"}'

      - name: Install pkg
        run: R CMD INSTALL .

      - name: Create leaflet maps
        run: Rscript -e 'here::here("data-raw/create_leaflet_maps.R") |> source()'

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs

      - name: Copy leaflet maps
        run: |
          git checkout main -- ./pkgdown/leaflet_maps
          git checkout gh-pages
          git add .
          git commit -m "Copied leaflep_maps from main to gh-pages"
          git push gh-pages
